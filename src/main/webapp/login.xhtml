<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./resources/css/default.css"/>
        <h:outputStylesheet name="./resources/css/cssLayout.css"/>
        <title>Peaje</title>
    </h:head>
    
    <body>

        <ui:composition template="./WEB-INF/template/plantillaLogin.xhtml">
            
            <ui:define name="top">
                <table id="tablaTopLogin">
                    <tr>
                        <th><p:graphicImage id="imagenLogin1" value="resources/logo.png"/></th>
                        <th><p id="tituloPeaje">PEAJE</p></th>
                        <th><p:graphicImage id="imagenLogin2" value="resources/logo.png"/></th>
                    </tr>
                </table>
            </ui:define>
            
            <ui:define name="content">
                
                <h:form>
            
                    <p:messages id="mensaje" autoUpdate="true" closable="true" severity="warn, fatal" showDetail="true" />
                    <p id="login">Inicio de sesión</p>
                    <p:separator/>

                    <br></br>
                    <h:panelGrid id="panelLogin" style="margin:auto" columns="3">
                       
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{loginController.usuario.usuario}" required="true"
                                     requiredMessage="Usuario obligatorio"/>
                        <p:message for="username"/>

                        <h:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password" value="#{loginController.usuario.password}" required="true"
                                    requiredMessage="Contraseña obligatoria"/>
                        <p:message for="password"/>

                    </h:panelGrid>

                    <h:panelGrid columns="1" cellpadding="6" style="margin: 0 auto">
                        <p:commandButton type="submit" icon="ui-icon-key" value="Login" update="panelLogin"
                                        action="#{loginController.iniciarSesion()}" >
                        </p:commandButton>       
                    </h:panelGrid>

                </h:form>
                
            </ui:define>
            
            <ui:define name="bottom">
                <table id="tablaBottomLogin">
                    <tr>
                        <th><p:graphicImage id="coche" value="resources/coche.png"/></th>
                        <th><p:graphicImage id="camion" value="resources/camion.png"/></th>
                        <th><p:graphicImage id="moto" value="resources/moto.png"/></th>
                        <th><p:graphicImage id="bus" value="resources/bus.png"/></th>
                    </tr>
                </table>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
