<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Login</title>
    </h:head>

    <h:body>
        <h:body style="background-image: url(./resources/fondo.jpg)"/>
        <h:form>            
            <h:panelGrid styleClass="panelGridLogin" columns="2" cellpadding="6" border="1" style="margin: 0 auto" >        
                <h:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" required="true" label="nombre" />

                <h:outputLabel for="apellido1" value="Apellido 1:" />
                <p:inputText id="apellido1" required="true" label="apellido1" />

                <h:outputLabel for="apellido2" value="Apellido 2:" />
                <p:inputText id="modelo" required="true" label="modelo" />

                <h:outputLabel for="dni" value="DNI:" />
                <p:inputMask id="dni" mask="99999999a"/>

                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" required="true" label="email"/>
                
                <h:outputLabel for="usuario" value="Usuario:" />
                <p:inputText id="usuario" required="true" label="usuario" />
                
                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" required="true" label="password" />
                
                <h:outputLabel for="repassword" value="Repita password:" />
                <p:password id="repassword" required="true" label="repassword" />
                
                <h:outputLabel for="rol" value="Rol:" />
                <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                    <f:selectItem itemLabel="Empleado" itemValue="E" />
                    <f:selectItem itemLabel="Supervisor" itemValue="S" />
                </p:selectOneMenu>
                
            </h:panelGrid>
            
            <h:panelGrid styleClass="botonRegistro" columns="1" cellpadding="6"  style="margin: 0 auto">
                <p:commandButton value="Aceptar"  />
            </h:panelGrid>
        </h:form>
      
        <!--<div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>-->

    </h:body>

</html>
