<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./resources/css/default.css"/>
        <h:outputStylesheet name="./resources/css/cssLayout.css"/>
        <title>Registro de vehículo</title>
    </h:head>
    
    <h:body>

        <ui:composition template="./../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form> 
                    
                    <p:messages id="mensaje" autoUpdate="false" closable="true" severity="info, fatal, warn"
                                showDetail="true"/>
                    
                    <h:panelGrid id="paneldatosVehiculo" columns="3" style=" margin:auto">        
                        
                        <p:outputLabel for="tipo" value="Tipo de vehículo: " />
                        <p:selectOneMenu id="tipo" required="true" style="width: 120px" 
                                         value="#{vehiculoController.vehiculo.tipoVehiculo}" >
                            <f:selectItem itemLabel="Coche" itemValue="coche" />
                            <f:selectItem itemLabel="Camión" itemValue="camion" />
                            <f:selectItem itemLabel="Motocicleta" itemValue="moto" />
                            <f:selectItem itemLabel="Autobús" itemValue="bus" />
                        </p:selectOneMenu>
                        <p:column />
                                           
                        <p:outputLabel for="matricula" value="Matricula:" />
                        <p:inputMask id="matricula" mask="9999aaa" required="true" requiredMessage="Matricula obligatoria" 
                                     style="width: 140px" value="#{vehiculoController.vehiculo.matricula}"/>
                        <p:message for="matricula"/>
                        
                        <p:outputLabel for="marca" value="Marca:" />
                        <p:inputText id="marca" required="true" requiredMessage="Marca obligatorio" 
                                     style="width: 140px" value="#{vehiculoController.vehiculo.marca}"/>
                        <p:message for="marca"/>

                        <p:outputLabel for="modelo" value="Modelo:" />
                        <p:inputText id="modelo" required="true" requiredMessage="Modelo obligatorio" 
                                     style="width: 140px" value="#{vehiculoController.vehiculo.modelo}"/>
                        <p:message for="modelo"/>
                        
                        <p:outputLabel for="color" value="Color:" />
                        <p:selectOneMenu id="color" required="true" style="width: 120px" 
                                         value="#{vehiculoController.vehiculo.color}">
                            <f:selectItem itemLabel="Rojo" itemValue="rojo" />
                            <f:selectItem itemLabel="Blanco" itemValue="blanco" />
                            <f:selectItem itemLabel="Negro" itemValue="negro" />
                            <f:selectItem itemLabel="Azul" itemValue="azul" />
                            <f:selectItem itemLabel="Verde" itemValue="verde" />
                            <f:selectItem itemLabel="Gris" itemValue="gris" />
                            <f:selectItem itemLabel="Amarillo" itemValue="amarillo" />
                        </p:selectOneMenu>
                        <p:column />
                        
                        <p:outputLabel for="pago" value="Pago:" />
                        <p:selectOneRadio id="pago" required="true" requiredMessage="Debes seleccionar forma de pago" 
                                          style="width: 140px" value="#{vehiculoController.vehiculo.pago}">
                            <f:selectItem itemLabel="Efectivo" itemValue="efectivo" />
                            <f:selectItem itemLabel="Tarjeta" itemValue="tarjeta" />
                        </p:selectOneRadio>
                        <p:message for="pago"/>
                    </h:panelGrid>
                    
                    <h:panelGrid styleClass="botonRegistro" columns="1" style="margin: auto">
                        <p:commandButton update="paneldatosVehiculo, mensaje" value="Registrar Vehiculo" 
                                        actionListener="#{vehiculoController.registrar()}"/>
                    </h:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
