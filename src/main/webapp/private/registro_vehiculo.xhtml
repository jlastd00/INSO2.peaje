<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Registro de vehículo</title>
    </h:head>
    
    <body>

        <ui:composition template="./../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h:form style="margin-top: 12%">            
                    <h:panelGrid styleClass="panelGridLogin" columns="2" cellpadding="6" border="1" style=" margin:0 auto">        
                        <h:outputLabel for="vehiculo" value="Vehículo:" />
                        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                            <f:selectItem itemLabel="Coche" itemValue="coche" />
                            <f:selectItem itemLabel="Camión" itemValue="camion" />
                            <f:selectItem itemLabel="Motocicleta" itemValue="moto" />
                            <f:selectItem itemLabel="Autobús" itemValue="bus" />
                        </p:selectOneMenu>

                        <h:outputLabel for="marca" value="Marca:" />
                        <p:inputText id="marca" required="true" label="marca" />

                        <h:outputLabel for="modelo" value="Modelo:" />
                        <p:inputText id="modelo" required="true" label="modelo" />

                        <h:outputLabel for="matricula" value="Matricula:" />
                        <p:inputMask id="matricula" value="#{maskView.phone}" mask="9999 aaa"/>

                        <h:outputLabel for="color" value="Color:" />
                        <input type="color"/>
                
                        <h:outputLabel for="pago" value="Pago:" />
                        <p:selectOneRadio id="formaPago" value="#{radioView.console}">
                            <f:selectItem itemLabel="Efectivo" itemValue="efectivo" />
                            <f:selectItem itemLabel="Tarjeta" itemValue="tarjeta" />
                        </p:selectOneRadio>
                    </h:panelGrid>
            
                    <h:panelGrid styleClass="botonRegistro" columns="1" cellpadding="6"  style="margin: 0 auto">
                        <p:commandButton value="Registro"  />
                    </h:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
